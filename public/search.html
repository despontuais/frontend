<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CronoLog - Busca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-p/16U/BHpVHMjHStSw6kIYb6OrFJ7p/EAq4NLjrDYg4kqfmjNuqcx2OubF8XS1rE" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">CronoLog</div>
            <div class="profile">
                <button id="expandProfile">Perfil Expandir</button>
            </div>
        </div>
        <div class="tabs">
            <button class="tab active" data-tab="populares">Populares</button>
            <button class="tab" data-tab="pesquisa">Pesquisa</button>
        </div>
        <div class="search-container">
            <form action="/search" method="GET">
                <input type="text" id="query" name="q" required>
                <button type="submit">Buscar!</button>
            </form>
        </div>
        <div class="results">
            <div class="no-results">
                <img src="ghost.png" alt="No Results">
                <p>Sem resultados</p>
            </div>
        </div>
    </div>
    <script src="dist/script.js"></script>
</body>
</html>
